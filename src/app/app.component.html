<div class="main-container">
  <mat-toolbar [hidden]="!headerLoaded" color="primary" class="topbar telative">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <b>
          <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo">
          <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo">
        </b>
        <span fxShow="false" fxShow.gt-xs>
          <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo">
          <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage">
        </span>
      </a>
    </div>
    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex></span>
    <app-header (onLoaded)="onHeaderLoaded()"></app-header>
  </mat-toolbar>
  <mat-progress-bar [hidden]="headerLoaded && sidebarLoaded" class="mat-elevation-z8" mode="indeterminate"></mat-progress-bar>
  <mat-sidenav-container [hidden]="!sidebarLoaded" class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
      <app-sidebar (onLoaded)="onSidebarLoaded()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
